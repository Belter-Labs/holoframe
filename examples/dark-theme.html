<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holoframe - Dark Theme Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quattrocento Sans', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1f2937;
      color: #f9fafb;
    }
    h1 { color: #f9fafb; }
    p { color: #d1d5db; line-height: 1.6; }
  </style>
</head>
<body>
  <h1>Azuki AR Viewer (Dark Theme)</h1>
  <p>Enter a token ID to view your Azuki NFT in augmented reality with a dark interface.</p>
  
  <!-- Holoframe Widget Container -->
  <div id="hf-widget"></div>
  
  <!-- Widget Configuration -->
  <script>
    window.hfWidgetConfig = {
      collection: "azuki",
      contract: "0xED5AF388653567Af2F388E6224dC7C4b3241C544",
      chain: "ethereum",
      brandColor: "#ff0000",
      displayMode: "embed",
      theme: "dark"
    };
  </script>
  
  <!-- Load Holoframe Widget -->
  <script src="https://cdn.jsdelivr.net/gh/Belter-Labs/holoframe@v1.0.0/src/hf-widget.js"></script>
</body>
</html>
