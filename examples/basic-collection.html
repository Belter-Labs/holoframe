<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holoframe - Basic Collection Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quattrocento Sans', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 { color: #1f2937; }
    p { color: #6b7280; line-height: 1.6; }
  </style>
</head>
<body>
  <h1>Pudgy Penguins AR Viewer</h1>
  <p>Enter a token ID below to view the NFT in augmented reality.</p>
  
  <!-- Holoframe Widget Container -->
  <div id="hf-widget"></div>
  
  <!-- Widget Configuration -->
  <script>
    window.hfWidgetConfig = {
      collection: "pudgypenguins",
      contract: "0xBd3531dA5CF5857e7CfAA92426877b022e612cf8",
      chain: "ethereum",
      brandColor: "#00a6fb",
      displayMode: "button-input",
      theme: "light"
    };
  </script>
  
  <!-- Load Holoframe Widget -->
  <script src="https://cdn.jsdelivr.net/gh/Belter-Labs/holoframe@v1.0.0/src/hf-widget.js"></script>
</body>
</html>
