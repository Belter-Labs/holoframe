<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holoframe - Universal Viewer Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quattrocento Sans', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 { color: #1f2937; }
    p { color: #6b7280; line-height: 1.6; }
  </style>
</head>
<body>
  <h1>Universal NFT AR Viewer</h1>
  <p>Paste any OpenSea NFT URL to view it in augmented reality.</p>

  <!-- Holoframe Widget Container -->
  <div id="hf-widget"></div>

  <!-- Widget Configuration & Loader -->
  <script>
    window.hfWidgetConfig = {
      brandColor: "#00a6fb",
      displayMode: "button-input",
      theme: "light"
    };

    fetch('https://cdn.jsdelivr.net/gh/Belter-Labs/holoframe@main/src/hf-core.js')
      .then(r => r.text())
      .then(code => eval(code))
      .catch(e => console.error('HF Widget load error:', e));
  </script>
</body>
</html>
